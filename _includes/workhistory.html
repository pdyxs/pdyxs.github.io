{% assign coll = site.collections | where: "label", "workhistory" | first %}
{% assign workplaces = coll.docs | sort: 'priority' | reverse %}
{% for workplace in workplaces %}
<div class="card my-2">
  <div class="card-body">
    <h5>{{workplace.title}}</h5>
    {% include definitions.html list=workplace.definitions %}
    {{workplace.content}}
  </div>
</div>
{% endfor %}
