<figure class="series-wrapper figure border rounded pb-2 pt-3 px-3">
  <div class="figure-img img-fluid rounded">
    <iframe src="{{include.url}}" frameborder="0" allowfullscreen></iframe>
    {% if page.captions[include.url] %}
      <figcaption class="figure-caption">{{ page.captions[include.url] }}</figcaption>
    {% endif %}
  </div>
</figure>
