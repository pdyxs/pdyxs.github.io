<figure class="video-wrapper figure card-img-top m-0 p-0">
  <div class="figure-img img-fluid rounded m-0 p-0">
    <img src='data:image/gif;base64,R0lGODlhEAAJAIAAAP///wAAACwAAAAAEAAJAAACCoSPqcvtD6OclBUAOw=='>
    <iframe src="{{include.url}}" frameborder="0" allowfullscreen></iframe>
    {% if page.captions[include.url] %}
      <figcaption class="figure-caption">{{ page.captions[include.url] }}</figcaption>
    {% endif %}
  </div>
</figure>
